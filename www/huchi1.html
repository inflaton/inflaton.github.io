<body>
    <div style="text-align: center; padding: 21px;">
        <img src="images/dashang.png" style="width: 100px;" />
    </div>

    <div class="page__bd">
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <input id="mobile" class="weui-input" type="number" oninput="if(value.length>11)value=value.slice(0,11)" placeholder="请输入您登录用的手机号">
                </div>
            </div>
        </div>
        <div style="height: 21px;"></div>
        <div class="weui-btn-area">
            <a class="weui-btn weui-btn_primary" onclick="button1_click()">确定</a>
        </div>

        <div class="weui-msg__extra-area">
            <div class="weui-footer">
                <p class="weui-footer__links">
                    <a style="font-size: 16px;" class="weui-footer__link">qq：727483895</a>

                <p class="weui-footer__text" style="font-size: 14px;">如有疑问，请联系管理员</p>
            </div>
        </div>
    </div>

    <script type="text/javascript">

        var openid = comm.getLocalCache('set-fofalife-openid');
        comm.init(function () {
            comm.wx_hideMenu();

            if (openid == '' && comm.isTest() == false) {
                comm.setCache('set-openid-from', window.location.href);
                comm.goTo('openid.html');
            }
            else {
                //comm.tip('获取openid成功', openid);
            }
        });

        function button1_click() {
            var mobile = comm.getString($('#mobile').val());
            if (mobile == '') {
                comm.toast('手机号不能为空');
            }
            else if (mobile.length != 11) {
                comm.toast('手机号必须是11位');
            }
            else {
                comm.goTo('huchi2.aspx?mobile=' + mobile);
            }
        }

        function button2_click() {
            comm.setCache('set-huchi-pay', "0");
            comm.setCache('set-huchi-kind', "0");
            comm.setCache('set-huchi-mobile', "13800138000");
            comm.goTo('huchi3.aspx');
        }

    </script>
